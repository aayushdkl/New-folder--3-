<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #2f4dba;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .post-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-content {
            margin-top: 20px;
        }

        .user-comment {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .comment-list {
            margin-top: 10px;
        }

        .comment {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .vote-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .vote-btn {
            cursor: pointer;
            padding: 5px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
        }

        .comment-btn {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .post-content {
            display: block;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        
        .header {
            background-color: #007ACC;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        .post-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post-form h2 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007ACC;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #00537E;
        }
        
        .posts-container {
            margin-top: 20px;
        }
        
        .post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post img {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Forum</h1>
        </div>

        <div class="post-form">
            <h2>Create a Post</h2>
            <form id="post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>
                <label for="post-description">Description:</label>
                <textarea id="post-description" name="post-description" rows="4" required></textarea>

                <label for="post-image">Image URL:</label>
                <input type="text" id="post-image" name="post-image" required>

                <button type="button" onclick="createPost()">Submit</button>
            </form>
        </div>

        <div id="posts-container" class="posts-container">
            <!-- Display created posts here -->
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
