<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('Emblem_of_Nepal.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
          }
        .register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 270px;
          }

        .register-container h2 {
            color: #333;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .register-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .register-container button:hover {
            background-color: #45a049;
        }

        .captcha-container {
            margin-top: 15px;
        }

        .captcha-container img {
            width: 150px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" action="login2.html">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="citizenshipNumber" placeholder="Citizenship Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="text" id="wardNumber" placeholder="Ward Number" required>
            
            <div class="captcha-container">
                <img src="captcha.jpg" alt="Captcha Image">
            </div>
            
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
            
            <button type="submit" onclick="registerUser()">Register</button>
        </form>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const citizenshipNumber = document.getElementById('citizenshipNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const wardNumber = document.getElementById('wardNumber').value;

            // Store user data in localStorage
            const data = {
                username,citizenshipNumber,email,password,phoneNumber,wardNumber 
            }
            // localStorage.setItem('username', username);
            // localStorage.setItem('citizenshipNumber', citizenshipNumber);
            // localStorage.setItem('email', email);
            // localStorage.setItem('password', password);
            // localStorage.setItem('phoneNumber', phoneNumber);
            // localStorage.setItem('wardNumber', wardNumber);
            localStorage.setItem('auth',JSON.stringify(
                data
            ))
            console.alert("Successfully registered"); //1
        }

    </script>
</body>

</html>
